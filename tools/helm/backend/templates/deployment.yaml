apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: # use  envFrom -> configMapRef
            - name: DB_COMMAND
              value: {{ .Values.runtimeOptions.dbCommand }}
            - name: DatabaseSettings__Engine
              value: {{ .Values.runtimeOptions.dbEngine }}
            - name: ConnectionStrings__PostgresServerConnection
              value: {{ .Values.runtimeOptions.postgresServerConnection }}
            - name: ConnectionStrings__PostgresDatabaseConnection
              value: {{ .Values.runtimeOptions.postgresDatabaseConnection }}
            - name: ASPNETCORE_ENVIRONMENT 
              value: {{ .Values.runtimeOptions.aspnetEnv }}
            - name: ASPNETCORE_URLS 
              value: {{ .Values.runtimeOptions.aspnetUrls }}
            - name: CLIENT_URL 
              value: {{ .Values.runtimeOptions.clientUrl }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
